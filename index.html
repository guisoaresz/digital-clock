<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inc/style.css">
    <script src="https://kit.fontawesome.com/e1aca6f76d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock-header">
            <a href="https://github.com/guisoaresz/digital-clock">Rel√≥gio Digital <i class="fa-brands fa-github"></i></a>
            <div class="clock-header-button"></div>
        </div>
        <div class="clock-content">
            <div class="date-container">
                <span id="date" class="time">00/00/0000</span>
            </div>
            <div class="clock-container">
                <div>
                    <span id="hours">00</span>
                </div> 
                <div>
                    <span id="minutes">00</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="inc/scripts.js"></script>
</body>
</html>
